        <div class="modal fade custom-modal" id="loginForm" tabindex="-1" role="dialog" aria-labelledby="loginFormLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginFormLabel">Sign In</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="index.html">
                            <div class="popup-form-group">
                                <input type="text" class="popup-form-control" name="login_email" required placeholder="Your Email *">
                                <span class="fa fa-envelope"></span>
                            </div>
                            <div class="popup-form-group">
                                <input type="password" class="popup-form-control" name="login_password" required placeholder="Password *">
                                <span class="fa fa-unlock-alt"></span>
                            </div>
                            <div class="popup-form-group">
                                <button type="submit" class="popup-form-btn" name="login_form_submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade custom-modal" id="signupForm" tabindex="-1" role="dialog" aria-labelledby="signupFormLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signupFormLabel">Sign Up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="index.html">
                            <div class="popup-form-group">
                                <input type="text" class="popup-form-control" name="signup_user_name" required placeholder="User Name *">
                                <span class="fa fa-user"></span>
                            </div>
                            <div class="popup-form-group">
                                <input type="email" class="popup-form-control" name="signup__email" required placeholder="Your Email *">
                                <span class="fa fa-envelope"></span>
                            </div>
                            <div class="popup-form-group">
                                <input type="password" class="popup-form-control" name="signup_password" required placeholder="Password *">
                                <span class="fa fa-unlock-alt"></span>
                            </div>
                            <div class="popup-form-group">
                                <input type="password" class="popup-form-control" name="signup_password2" required placeholder="Password Repeat*">

                                    </label>
                                </div>
                            </div>
                            <div class="popup-form-group">
                                <button type="submit" class="popup-form-btn" name="signup_form_btn">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
